 /*
 做Demo演示时临时写的函数
 */
function GetUrlParms()    
{
     var args=new Object();   
     var query=location.search.substring(1);//获取查询串   
     var pairs=query.split("&");//在逗号处断开   
     for(var    i=0;i<pairs.length;i++)   
     {   
         var pos=pairs[i].indexOf('='); //查找name=value   
            if(pos==-1)   continue;//如果没有找到就跳过   
             var argname=pairs[i].substring(0,pos);//提取name   
            var value=pairs[i].substring(pos+1); //提取value   
            args[argname]=unescape(value);//存为属性   
    }
     return args;
}

/****************************************************************\
        公用变量设置
/****************************************************************/
 
 //每页显示的项数  
 var global_pageSize = 15;
 
 //在url中表示要传递的页索引的参数的名称
 var global_urlPageIndexName = "page";
 
 //当前显示页的索引
 var global_CurrentPageIndex = 1;

 //记录的总数量
 var global_RecordCount = 1000;

//使用JS获取URL返回的参数
args = GetUrlParms();
if(args[global_urlPageIndexName] && !isNaN(args[global_urlPageIndexName])){global_CurrentPageIndex = parseInt(args[global_urlPageIndexName]);};

/*

*/

        pager.ShowPageIndex(document.getElementById("ShowPageIndex").checked);

    document.getElementById("ID_Pager").innerHTML = pager.Html();

}
