<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <title>ajaxform</title>
  <script type="text/javascript" src="http://img.baidu.com/js/tangram-base-1.3.9.js"></script>
  <script src="Ajaxform.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form name="form" id="form" action="http://www.baidu.com">
<ul>
	<li>text:<input type="text" name="text"/></li>
	<li>radio:<input type="radio" name="radio" value="1"/>1 <input type="radio" name="radio" value="2"/>2</li>
	<li>checkbox:<input type="checkbox" name="checkbox" value="1"/>1 <input type="checkbox" name="checkbox" value="2"/>2</li>
	<li>textarea:<textarea name="textarea"></textarea></li>
	<li>
		select:
		<select name="select">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
	</li>
	<li>button:<input type="button" name="button" value="a button"/></li>
	<li>noname:<input type="text"/></li>
	<li>reset:<input type="reset" name="reset"/></li>
	<li>file:<input type="file" name="file"/></li>
</ul>
<input type="button" id="btnSubmit" value="submit"/>
<input type="button" value="formSerialize" onclick="alert(f.formSerialize());"/>
<input type="button" value="formToJson" onclick="console.log(f.formToJson());"/>
<input type="button" value="formToArray" onclick="console.log(f.formToArray());"/>
<input type="button" value="clearForm" onclick="f.clearForm();">
<input type="button" value="resetForm" onclick="f.resetForm();">

</form>
<script>
var f = new baidu.more.Ajaxform("form");
baidu.on("btnSubmit","click",function(){
	f.ajaxSubmit({
		method:"POST",
		url:"xxx.do",
		//iframe:true,
		onsuccess:function(xhr,text){
		},
		onfailuer:function(){
			console.log(arguments);
		}
	});	
})
</script>
</body>
</html>
